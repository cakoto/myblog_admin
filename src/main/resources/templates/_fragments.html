<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">MySQL索引</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/tocbot/4.8.1/tocbot.css" >
    <link rel="stylesheet" href="../static/css/mystyle.css" th:href="@{/css/mystyle.css}">
    <link rel="stylesheet" href="../static/css/typo.css" th:href="@{/css/typo.css}">
    <link rel="stylesheet" href="../static/css/animate.css" th:href="@{/css/animate.css}">
    <link rel="stylesheet" href="../static/lib/prism/prism.css" th:href="@{/css/lib/prism.css}">
</head>
<body>

<!--首部导航栏-->
<nav class="ui inverted attached segment m-padded-tb-mini m-shadow-small" th:fragment="menu(id)">
    <div class="ui container">
        <div class="ui inverted stackable secondary menu">
            <h2 class="ui inverted header item">圆环之理</h2>
            <a href="#" class="active menu-item item m-mobile-hide" th:classappend="${id == 1} ? 'active'"><i class=" home icon"></i>HOME</a>
            <a href="#" class="menu-item item m-mobile-hide" th:classappend="${id == 2} ? 'active'"><i class=" clone icon"></i>CATEGORIES</a>
            <a href="#" class="menu-item item m-mobile-hide" th:classappend="${id == 3} ? 'active'"><i class=" tags icon"></i>TAGS</a>
            <a href="#" class="menu-item item m-mobile-hide" th:classappend="${id == 4} ? 'active'"><i
                    class=" calendar alternate outline icon" ></i>ARCHIVES</a>
            <a href="#" class="menu-item item m-mobile-hide" th:classappend="${id == 5} ? 'active'"><i class=" info icon"></i>ABOUT</a>
            <div class="right item">
                <div class="ui icon inverted transparent input">
                    <input type="text" placeholder="Search...">
                    <i class="search link icon"></i>
                </div>
            </div>
        </div>
    </div>

    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show"><i class="sidebar icon"></i></a>
</nav>


<!--底部信息栏-->
<footer class="ui inverted attached vertical segment m-padded-tb-maximum" th:fragment="footer">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid"><!--分成16份-->
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img alt="" class="ui rounded image" src="../static/image/yuzi.jpg" style="width: 150px"
                             th:src="@{/image/yuzi.jpg}">
                    </div>
                </div>

            </div>
            <div class="three wide column m-opacity">
                <h4 class="ui inverted header ">new blog</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">TODO</a>
                    <a href="#" class="item">TODO</a>
                    <a href="#" class="item">TODO</a>
                </div>
            </div>
            <div class="three wide column m-opacity">
                <h4 class="ui inverted header ">Connect with me</h4>
                <div class="ui inverted link list ">
                    <a href="#" class="item">TODO</a>
                    <a href="#" class="item">TODO</a>
                    <a href="#" class="item">TODO</a>
                </div>
            </div>
            <div class="seven wide column m-opacity">
                <h4 class="ui inverted header ">诗词</h4>
                <p>妾本秦罗敷，玉颜艳名都</p>
            </div>
        </div>
        <div class="ui inverted section divider">
            <p class="m-text-thin m-opacity m-text-spaced">Copyright©2019-2020 Designed by Gyf</p>
        </div>
    </div>
</footer>
</body>
</html>
