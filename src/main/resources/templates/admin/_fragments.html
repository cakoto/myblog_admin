<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">管理</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css" th:href="@{/lib/editormd/css/editormd.min.css}">
    <link rel="stylesheet" href="../../static/css/mystyle.css" th:href="@{/css/mystyle.css}">
</head>
<body>

<!--首部导航栏-->
<nav class="ui  attached segment m-padded-tb-mini m-shadow-small" th:fragment="menu(id)">
    <div class="ui container">
        <div class="ui  stackable secondary menu">
            <h2 class="ui  header item">圆环之理</h2>
            <a href="#" class="menu-item item m-mobile-hide" th:classappend="${id == 1} ? 'active'"><i class=" home icon"></i>博客</a>
            <a th:href="@{/admin/types}" class="menu-item item m-mobile-hide" th:classappend="${id == 2} ? 'active'"><i class=" clone icon"></i>分类</a>
            <a href="#" class="menu-item item m-mobile-hide" th:classappend="${id == 3} ? 'active'"><i class=" tags icon"></i>标签</a>
            <a href="/admin/logout" class="menu-item1 item m-mobile-show1" th:classappend="${id == 4} ? 'active'"><i class="power off icon "></i>注销</a>

            <!--头像下拉页面-->
            <div class="right m-item item m-mobile-hide menu">
                <div class="ui  inline dropdown item">
                    <div class="text">
                        <img src="../../static/image/yuzi.jpg" alt="">Gyf
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" class="item">详情</a>
                        <a href="#" class="item">修改信息</a>
                        <a href="/admin/logout" class="item">注销</a>
                    </div>
                </div>
            </div>

        </div>
    </div>


    <a href="#" class="ui menu toggle icon button m-right-top m-mobile-show"><i class="sidebar icon"></i></a>
</nav>


<!--底部信息栏-->
<footer class="ui inverted attached vertical segment m-padded-tb-maximum" th:fragment="footer">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid"><!--分成16份-->
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img alt="" class="ui rounded image" src="../static/image/yuzi.jpg" style="width: 150px"
                             th:src="@{/image/yuzi.jpg}">
                    </div>
                </div>

            </div>
            <div class="three wide column m-opacity">
                <h4 class="ui inverted header ">new blog</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">TODO</a>
                    <a href="#" class="item">TODO</a>
                    <a href="#" class="item">TODO</a>
                </div>
            </div>
            <div class="three wide column m-opacity">
                <h4 class="ui inverted header ">Connect with me</h4>
                <div class="ui inverted link list ">
                    <a href="#" class="item">TODO</a>
                    <a href="#" class="item">TODO</a>
                    <a href="#" class="item">TODO</a>
                </div>
            </div>
            <div class="seven wide column m-opacity">
                <h4 class="ui inverted header ">诗词</h4>
                <p>妾本秦罗敷，玉颜艳名都</p>
            </div>
        </div>
        <div class="ui inverted section divider">
            <p class="m-text-thin m-opacity m-text-spaced">Copyright©2019-2020 Designed by Gyf</p>
        </div>
    </div>
</footer>
<script>
    $('.menu.toggle').click(function () {
        $('.menu-item').toggleClass('m-mobile-hide');
    })
</script>
</body>
</html>
