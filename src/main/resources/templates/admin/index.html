<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/_fragments :: head(~{::title})">

</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

<!--首部导航栏-->

        <div class="ui  stackable secondary menu">

            <a href="#" class="menu-item1 item m-mobile-show1"><i class="power off icon "></i>注销</a>

            <!--头像下拉页面-->
            <div class="right m-item item m-mobile-hide menu">
                <div class="ui  inline dropdown item">
                    <div class="text">
                        <img src="../../static/image/yuzi.jpg" alt="">Gyf
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" class="item">详情</a>

        </div>
    </div>


    <a href="#" class="ui menu toggle icon button m-right-top m-mobile-show"><i class="sidebar icon"></i></a>
</nav>

<div class="ui tabular menu">
    <div class="ui container">
        <a href="#" class="item">发布</a>
        <a href="#" class="active item">列表</a>
    </div>
</div>


<!--内容-->
<div class=" m-padded-tb-large">
    <div class="ui container"><!--适应窗口-->

        <form action="#" method="post" class="ui segment form">
            <div class="inline fields">
                <div class="field">
                    <input type="text" name="title" placeholder="标题">
                </div>
                <div class="field">
                    <div class="ui selection dropdown">
                        <input type="hidden" name="type">
                        <i class="dropdown icon"></i>
                        <div class="default text">分类</div>
                        <div class="menu">
                            <!--data value就是提交到后台的值 -->
                            <div class="item" data-value="1">错误日志</div>
                            <div class="item" data-value="2">开发者日志</div>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" name="recommend" id="recommend">
                        <label for="recommend" style="cursor: pointer">置顶</label>
                    </div>
                </div>
                <div class="field">
                    <button class="ui primary button"><i class="search icon"></i>搜索</button>
                </div>
            </div>

        </form>

        <table class="ui table">
            <thead>
            <tr>
                <th></th>
                <th>标题</th>
                <th>类型</th>
                <th>推荐</th>
                <th>更新时间</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>1</td>
                <td>数据库索引</td>
                <td>DB</td>
                <td>是</td>
                <td>2020.1.18</td>
                <td>
                    <a href="#" class="ui primary button">编辑</a>
                    <a href="#" class="ui red button">删除</a>
                </td>
            </tr>
            </tbody>
            <tfoot>
            <th colspan="6">

                <!--翻页功能-->
                <div class="ui right pagination menu">
                    <a class="item icon"><i class="left chevron icon"></i> </a>
                    <!--                                <a class="item">1</a>-->
                    <!--                                <a class="item">2</a>-->
                    <!--                                <a class="item">3</a>-->
                    <a class="item icon"><i class="right chevron icon"></i> </a>
                </div>

                <!--新增-->
                <a href="#" class="ui  right floated basic button">新增</a>
            </th>
            </tfoot>
        </table>

    </div>

    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
</div>

<!--底部信息栏-->
<footer class="ui inverted attached vertical segment m-padded-tb-maximum">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid"><!--分成16份-->
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../../static/image/yuzi.jpg" class="ui rounded image" alt="" style="width: 150px">
                    </div>
                </div>

            </div>
            <div class="three wide column m-opacity">
                <h4 class="ui inverted header ">new blog</h4>

                    <a href="#" class="item">TODO</a>

            </div>
            <div class="seven wide column m-opacity">
                <h4 class="ui inverted header ">诗词</h4>
                <p>妾本秦罗敷，玉颜艳名都</p>
            </div>
        </div>
        <div class="ui inverted section divider">
            <p class="m-text-thin m-opacity m-text-spaced">Copyright©2019-2020 Designed by Gyf</p>
        </div>
    </div>
</footer>


<script>
    $('.menu.toggle').click(function () {
        $('.menu-item').toggleClass('m-mobile-hide');
        $('.menu-item1').toggleClass('m-mobile-show1');
    })


    $('.ui.dropdown')
        .dropdown({
            on: 'hover'
        })
    ;
</script>
</body>
</html>
