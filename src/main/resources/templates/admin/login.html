<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
    <div class="ui middle aligned center aligned grid m-h-center" >
        <div class="column"style="max-width: 30em !important;" id="loginForm">
            <h2 class="ui teal image header">
                <div class="content">
                    Login
                </div>
            </h2>
            <form class="ui large form" method="post" th:action="@{/admin/login}" >
                <div class="ui stacked segment">
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input type="text" name="username" placeholder="Email/UserName">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input type="password" name="password" placeholder="password">
                        </div>
                    </div>
                    <button class="ui fluid large teal submit button">Login</button>
                </div>

                <div class="ui error message"></div>
                <div class="ui mini negative message" th:unless="${#strings.isEmpty(message)}" th:utext="${message}"></div>


            </form>

            <div class="ui message">
                New to us? <a href="#">Sign Up</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script>
        $(document)
            .ready(function() {
                $('.ui.form')
                    .form({
                        on: 'blur',
                        fields: {
                            username: {
                                identifier: 'username',
                                rules: [{
                                    type: 'empty',
                                    prompt: '名字不能为空'
                                }]
                            },
                            password: {
                                identifier: 'password',
                                rules: [{
                                    type: 'empty',
                                    prompt: '密码不能为空'
                                }]
                            }
                        }
                    });
            });
        $('.message .close')
            .on('click', function() {
                $(this)
                    .closest('.message')
                    .transition('fade')
                ;
            })
        ;
    </script>

</body>
</html>
