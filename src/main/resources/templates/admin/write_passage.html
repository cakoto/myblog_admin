<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/mystyle.css">
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css">
    <link rel="stylesheet" href="../../static">
    <title>写文章</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script src="../../static/lib/editormd/editormd.min.js"></script>

<!--首部导航栏-->
<nav class="ui  attached segment m-padded-tb-mini m-shadow-small">
    <div class="ui container">
        <div class="ui  stackable secondary menu">
            <h2 class="ui   header item">圆环之理</h2>
            <a href="#" class="menu-item item m-mobile-hide"><i class=" home icon"></i>博客</a>
            <a href="#" class="menu-item item m-mobile-hide"><i class=" clone icon"></i>分类</a>
            <a href="#" class="menu-item item m-mobile-hide"><i class=" tags icon"></i>标签</a>
            <a href="#" class="menu-item1 item m-mobile-show1"><i class="power off icon "></i>注销</a>

            <!--头像下拉页面-->
            <div class="right m-item item m-mobile-hide menu">
                <div class="ui  inline dropdown item">
                    <div class="text">
                        <img src="../../static/image/yuzi.jpg" alt="">Gyf
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" class="item">详情</a>
                        <a href="#" class="item">修改信息</a>
                        <a href="#" class="item">注销</a>
                    </div>
                </div>
            </div>

        </div>
    </div>


    <a href="#" class="ui menu toggle icon button m-right-top m-mobile-show"><i class="sidebar icon"></i></a>
</nav>

<div class="ui tabular menu">
    <div class="ui container">
        <a href="#" class="active item">发布</a>
        <a href="#" class=" item">列表</a>
    </div>
</div>


<!--内容-->
<div class=" m-padded-tb-large">
    <div class="ui container"><!--适应窗口-->

        <form action="#" class="ui form" method="post">

            <div class="required field">
                <div class="ui big input">
                    <input type="text" name="title" placeholder="请输入标题">
                </div>
            </div>

            <div class="required field">
                <div id="md-content">
                    <textarea name="content" placeholder="请输入内容" style="display: none"></textarea>
                </div>

            </div>

            <div class="fields">

                <div class="field">
                    <div class="ui search selection dropdown">
                        <input type="text" class="hidden" name="categories">
                        <i class="dropdown icon"></i>
                        <div class="default text">分类</div>
                        <div class="menu">
                            <div class="item" data-value="1">错误日志</div>
                            <div class="item" data-value="2">开发者日志</div>

                        </div>
                    </div>
                </div>
                <div class="field">
                    <div class="ui search selection multiple dropdown">
                        <input type="text" class="hidden" name="tag">
                        <i class="dropdown icon"></i>
                        <div class="default text">标签</div>
                        <div class="menu">
                            <div class="item" data-value="1">数据库</div>
                            <div class="item" data-value="2">操作系统</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="inline fields">
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" class="hidden" name="recommend" id="recommend">
                        <label for="recommend" style="cursor: pointer">置顶</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" class="hidden" name="comment" id="comment">
                        <label for="comment" style="cursor: pointer">评论</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" class="hidden" name="picture" id="picture">
                        <label for="picture" style="cursor: pointer">首页图片</label>
                    </div>
                </div>
            </div>

            <div class="ui error message"></div>

            <div class="ui right aligned container">
                <button class="ui  button">保存</button>
                <button class="ui green  button">发布</button>
            </div>

        </form>

    </div>

    <br/>
    <br/>
    <br/>
    <br/>
    <br/>

</div>

<!--底部信息栏-->
<footer class="ui inverted attached vertical segment m-padded-tb-maximum">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid"><!--分成16份-->
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../../static/image/yuzi.jpg" class="ui rounded image" alt="" style="width: 150px">
                    </div>
                </div>

            </div>
            <div class="three wide column m-opacity">
                <h4 class="ui inverted header ">new blog</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">TODO</a>
                    <a href="#" class="item">TODO</a>
                    <a href="#" class="item">TODO</a>
                </div>
            </div>
            <div class="three wide column m-opacity">
                <h4 class="ui inverted header ">Connect with me</h4>
                <div class="ui inverted link list ">
                    <a href="#" class="item">TODO</a>
                    <a href="#" class="item">TODO</a>
                    <a href="#" class="item">TODO</a>
                </div>
            </div>
            <div class="seven wide column m-opacity">
                <h4 class="ui inverted header ">诗词</h4>
                <p>妾本秦罗敷，玉颜艳名都</p>
            </div>
        </div>
        <div class="ui inverted section divider">
            <p class="m-text-thin m-opacity m-text-spaced">Copyright©2019-2020 Designed by Gyf</p>
        </div>
    </div>
</footer>


<script>


    <!--Markdown编辑器-->
    var contentEditor;
    $(function () {
        contentEditor = editormd("md-content", {
            width: "100%",
            height: 640,
            syncScrolling: "single",
            path: "../static/lib/editormd/lib/"
        });

    });


    $('.menu.toggle').click(function () {
        $('.menu-item').toggleClass('m-mobile-hide');
        $('.menu-item1').toggleClass('m-mobile-show1');
    })


    $('.ui.dropdown')
        .dropdown({
            on: 'hover'
        })
    ;

    $('.ui.form')
        .form({
            fields: {
                title: {
                    identifier: 'title',
                    rules: [{
                        type: 'empty',
                        prompt: '标题:请输入博客标题'
                    }]
                },
                content: {
                    identifier: 'content',
                    rules: [{
                        type: 'empty',
                        prompt: '内容:请输入博客内容'
                    }]
                }
            }
        })


</script>
</body>
</html>
